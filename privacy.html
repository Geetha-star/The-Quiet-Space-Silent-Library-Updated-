<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<link rel="stylesheet" href="styles/style.css" />
</head>
<body>
<div id="header"></div>  
<main>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="scripts/script.js" defer></script>
<div class="container my-5">
  <h2 class="mb-4">Privacy Policy</h2>
  <div class="accordion" id="privacyAccordion"></div>
  <p class="text-muted mt-4 text-end">Last Updated: July 5, 2025</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const sections = [
    {
      title: "1. What Data is Collected",
      content: `
        <ul>
          <li>Name and Email address</li>
          <li>Login credentials</li>
          <li>Preferences and library interactions</li>
          <li>Analytics and device/browser info</li>
        </ul>`
    },
    {
      title: "2. How Data is Used",
      content: `
        <ul>
          <li>To authenticate user access</li>
          <li>To personalize your experience</li>
          <li>To improve our services based on usage</li>
          <li>To send relevant communications</li>
        </ul>`
    },
    {
      title: "3. Data Protection Measures",
      content: `
        <ul>
          <li>Secure HTTPS communication</li>
          <li>Encrypted storage of sensitive data</li>
          <li>Restricted access and monitoring</li>
          <li>Routine security audits</li>
        </ul>`
    },
    {
      title: "4. Cookies and Third-party Services",
      content: `
        <p>We use cookies for session management and analytics:</p>
        <ul>
          <li>Google Analytics for anonymous traffic insights</li>
          <li>Session cookies to maintain user login</li>
          <li>Embedded content (e.g., videos, maps) from trusted providers</li>
        </ul>`
    },
    {
      title: "5. User Rights",
      content: `
        <p>You can at any time:</p>
        <ul>
          <li>Request access to your data</li>
          <li>Correct or update your information</li>
          <li>Delete your data or account</li>
          <li>Withdraw your consent for data use</li>
        </ul>`
    },
    {
      title: "6. Contact Information",
      content: `
        <p>For privacy-related inquiries, please reach out to us:</p>
        <ul>
          <li>Email: <a href="mailto:privacy@silentlibrary.com">privacy@silentlibrary.com</a></li>
          <li>Phone: +65 1234 5678</li>
          <li>Address: 123 Quiet Lane, Serenity City, Singapore</li>
        </ul>`
    }
  ];

  const accordion = document.getElementById("privacyAccordion");

  sections.forEach((section, index) => {
    const item = document.createElement("div");
    item.className = "accordion-item";

    item.innerHTML = `
      <h2 class="accordion-header" id="heading${index}">
        <button class="accordion-button ${index !== 0 ? 'collapsed' : ''}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}" aria-expanded="${index === 0}" aria-controls="collapse${index}">
          ${section.title}
        </button>
      </h2>
      <div id="collapse${index}" class="accordion-collapse collapse ${index === 0 ? 'show' : ''}" aria-labelledby="heading${index}" data-bs-parent="#privacyAccordion">
        <div class="accordion-body">
          ${section.content}
        </div>
      </div>
    `;

    accordion.appendChild(item);
  });
</script>
<!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</body>
</html>
